{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card">
                <img  src="{{i.image.url}}" style="height: 250px;" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{i.name}}</h5>
                  <p class="card-text"> {{i.price}}</p>
                  <a href="{% url 'movieapp:detalis' i.id %}"  class="btn btn-primary">View Detalis</a>
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
</div>
   

{% endblock %}
